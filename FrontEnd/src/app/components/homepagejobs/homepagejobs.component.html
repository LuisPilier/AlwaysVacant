<app-headeradmin></app-headeradmin>
<div class="container-fluid mt-5">
  <br><br>
  <div class="row align-self-center text-center ">
    <div class="col-5 margen">
      <button data-toggle="modal" data-target="#formJob" type="button"
        class="btn btn-info mb-3 ml-5 post-job boton">Post a Job <i class="fa fa-bullhorn fa-lg"></i></button>
    </div>
    <div class="col-5 margen">
      <div class="input-group">
        <input type="text" class="form-control" name="filterPost" placeholder="Search..." [(ngModel)]="filterPost"
          aria-label="" aria-describedby="basic-addon1">
        <div class="input-group-append">
          <button class="btn btn-info" type="button "><i class="fa fa-search fa-lg"></i></button>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-8 align-self-center text-center">
      <div class="table-wrapper-scroll-y my-custom-scrollbar">

        <table id="Scrolling-Table" class="table table-bordered table-striped">


          <tbody id="Scrolling-Table-Body">

            <div id="First-Table">
              <br>

              <table style="cursor: pointer;" class="table table-striped table-hover">

                <thead>
                  <tr>
                    <th>Location</th>
                    <th>Position</th>
                    <th>Company</th>
                  </tr>
                </thead>

                <tbody>
                  <tr
                    *ngFor="let array of conversion | filter:filterPost | paginate: { itemsPerPage: numpag, currentPage: paginactual }"
                    (click)="verdetails(array.ID_Vacante)">
                    <td>{{array.Ciudad}}</td>
                    <td>{{array.Posicion}}</td>
                    <td>{{array.Compania}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <br>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="formJob" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title" id="exampleModalLabel">POST A JOB
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </h5>
      </div>
      <form>
        <div class="modal-body">
          <form>

            <div class="form-group">
              <select class="form-control">
                <option *ngFor="let array of categoria" id="CategorySelector" value={{array.ID_Categoria}}>
                  {{array.Nombre}}</option>
              </select>
            </div>

            <div class="input-group">

              <span class="input-group-addon" style="font-size: 20px;">Type:</span>

              <span class="radio">
                <label>
                  <input type="radio" value="2" class="radiobox" name="style-0a2" style="margin-left: 5px;">
                  <span style="font-size: 20px;"> Full Time</span>
                </label>

                <label>
                  <input type="radio" class="radiobox" value="3" name="style-0a2" style="margin-left: 15px;">
                  <span style="font-size: 20px; "> Part Time</span>
                </label>

                <label>
                  <input type="radio" class="radiobox" value="1" name="style-0a2" style="margin-left: 15px;">
                  <span style="font-size: 20px; "> Freelance</span>
                </label>
              </span>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" id="inputEmail4" placeholder="URL">
                </div>
                <div class="form-group">
                  <select class="form-control" (change)="onChange($event.target.value)">
                    <option value="" id="CountrySelector" disabled>--Selecciona el país--</option>
                    <option *ngFor="let array of paises" id="CountrySelector" value={{array.Codigo}}>
                      {{array.Nombre}}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" id="inputEmail4" placeholder="Position">
                </div>
                <div class="form-group">
                  <select class="form-control">
                    <option value="" id="CountrySelector" disabled>--Selecciona el país--</option>
                    <option *ngFor="let array of ciudad" id="CitiesSelector" value={{array.ID_Ciudad}}>
                      {{array.Nombre}}</option>
                  </select>
                </div>
              </div>
            </div>



            <div class="d-flex justify-content-center">
              <div class="form-group col-md-6">
                <fieldset class="form-group">
                  {{imageError}}
                  <div class="custom-file fileInputProfileWrap">
                    <input type="file" (change)="fileChangeEvent($event)" class="fileInputProfile">
                    <div class="img-space">

                      <ng-container *ngIf="isImageSaved; else elseTemplate">
                        <img [src]="cardImageBase64" />
                      </ng-container>
                      <ng-template #elseTemplate>

                        <img src="../../../assets/img/no-img-placeholder.png" class="img-responsive">
                      </ng-template>

                    </div>

                  </div>
                </fieldset>
              </div>
              <a class="btn btn-danger" (click)="removeImage()" *ngIf="isImageSaved">Remove</a>
            </div>
            <div class="form-group w-100">
              <div class="col-md-12">
                <textarea class="form-control" id="message" name="message" placeholder="Descripcion"
                  rows="7"></textarea>
              </div>
            </div>
            <button type="button" style="color: white; " class="btn btn-info  btn-lg btn-block">Send</button>
          </form>

        </div>

        <br><br>
      </form>
    </div>
  </div>
</div>

<app-footer class="fixed-bottom"></app-footer>
