<app-header></app-header>
<div class="wrapper">
  <div class="page-header" style="background-image: url('assets/img/background.jpg');">
    <div class="filter"></div>
    <div class="content row align-items-center">
      <div class="col">
        <div class="title-brand">
          <img src="assets/img/logo-pequeno.png" alt="" style="width: 150px; height: 150px;">
          <h2 class="presentation-title">Always Vacant</h2>
          <h6 class="presentation-subtitle">for anyone, wherever you are</h6>
        </div>
      </div>
      <br>
      <div class="col ">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-5"><b>WELCOME</b></h2>
            <button type="button" class="btn btn-danger btn-block p-3 h3 mb-3" data-toggle="modal"
              data-target="#form">Log in</button>
            <p class="card-text text-center my-3">---------------- or ----------------</p>
            <button type="button" class="btn btn-warning btn-primary btn-block p-3 h3" data-toggle="modal"
              data-target="#form1">Sign in</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title" id="exampleModalLabel">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>LOG IN
        </h5>

      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onlogin(loginForm.value)">
        <div class="modal-body">
          <div class="form-group">
            <label > User</label>
            <input type="text" class="form-control" formControlName="Usuario"  aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label >Password</label>
            <input type="password" class="form-control" formControlName="Contrasena"  >
          </div>
        </div>
        <div class="d-grid gap-2 col-10 mx-auto">
          <input type="submit" class="btn btn-primary btn-block" value="LOGIN" >
        </div>

        <br><br>
        <div class="alert alert-danger" *ngIf="errorStatus">
          <p style="text-align: center;">{{ errorMessage }}</p>
         </div>
      </form>
    </div>
  </div>
</div>
<div class="modal fade" id="form1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title" id="exampleModalLabel">SIGN IN
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </h5>
      </div>
      <form [formGroup]="nuevoForm" (ngSubmit)="postForm(nuevoForm.value)">
        <div class="modal-body">
          <div class="form-group">
            <label for="email1"> Name</label>
            <input type="text" class="form-control" formControlName="Nombre"  aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="password1">last Name</label>
            <input type="text" formControlName="Apellido" class="form-control">
          </div>
          <div class="form-group">
            <label for="password1">User</label>
            <input type="text" formControlName="Usuario" class="form-control" >
          </div>
          <div class="form-group">
            <label for="password1">Pass</label>
            <input type="password" formControlName="Contrasena" class="form-control" required>
          </div>
          <div class="form-group">
            <select class="form-control" formControlName="ID_Rol" required>
              <option value="" selected disabled>Rol</option>
              <option  value="1">User</option>
              <option  value="2">PostMan</option>
            </select>
          </div>
          <div class="form-group">
            <label for="password1">Correo</label>
            <input type="email" formControlName="Correo" class="form-control" >
          </div>
        </div>
        <div class="d-grid gap-2 col-10 mx-auto">
          <input type="submit" class="btn btn-primary btn-block" value="Register" >
        </div>

        <br><br>

      </form>
    </div>
  </div>
</div>
<app-footer class="sticky-bottom"></app-footer>
